<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="description" content="Premium Team Generator" />
    <meta name="author" content="Sesherz Team Generator" />
    <meta name="keywords" content="random team generator" />
    <!-- favicon -->
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="public/apple-touch-icon.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="public/favicon-32x32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="public/favicon-16x16.png"
    />
    <link rel="manifest" href="public/site.webmanifest" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>What's The Teams?</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Auth Screen -->
    <div id="auth-screen" class="auth-overlay">
      <div class="auth-container">
        <div class="auth-logo">
          <h1>What's The Teams?</h1>
          <p>Premium Team Generator</p>
        </div>
        <div class="auth-form">
          <h2>Enter PIN to Access</h2>
          <div class="pin-container">
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              data-index="0"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              data-index="1"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              data-index="2"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              data-index="3"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              data-index="4"
              inputmode="numeric"
              pattern="[0-9]*"
            />
            <input
              type="password"
              maxlength="1"
              class="pin-input"
              data-index="5"
              inputmode="numeric"
              pattern="[0-9]*"
            />
          </div>
          <p id="auth-message" class="auth-message"></p>
          <button id="submit-pin" class="btn btn-primary auth-button">
            <i class="fas fa-lock-open"></i> Unlock Access
          </button>
        </div>
      </div>
    </div>

    <!-- Main App (will be hidden until authentication) -->
    <div id="app-container" class="container hidden">
      <header>
        <h1>What's The Teams?</h1>
        <p class="tagline">Sesherz Team Generator</p>
      </header>

      <main>
        <section id="team-selection">
          <h2>Team Size</h2>
          <p>Select the number of players per team:</p>
          <div class="team-options">
            <button class="team-size-btn active" data-size="2">2v2</button>
            <button class="team-size-btn" data-size="3">3v3</button>
            <button class="team-size-btn" data-size="4">4v4</button>
            <button class="team-size-btn" data-size="5">5v5</button>
            <button class="team-size-btn" data-size="6">6v6</button>
            <button class="team-size-btn" data-size="7">7v7</button>
          </div>
        </section>

        <section id="player-selection">
          <h2>Players</h2>
          <p id="player-limit-message">
            Select up to <span id="max-players-count">12</span> players (for
            current team size)
          </p>
          <div class="player-input-container">
            <input
              type="text"
              id="player-name"
              placeholder="Enter player name"
            />
            <button id="add-player" class="btn">Add Homie</button>
            <button id="add-random" class="btn">Add Random</button>
          </div>

          <div class="player-stats">
            <p>
              Selected: <span id="player-count">0</span> /
              <span id="required-players">12</span>
            </p>
          </div>

          <div class="players-grid" id="all-players">
            <!-- All players will be loaded here -->
            <!-- When clicked, they will be selected/deselected -->
          </div>

          <div class="team-controls">
            <button id="generate-teams" class="btn btn-primary">
              Generate Teams
            </button>
            <button id="reset-selection" class="btn btn-secondary">
              Clear Selection
            </button>
          </div>
        </section>

        <section class="teams-display" id="teams-container">
          <!-- Teams will be displayed here after generation -->
        </section>
      </main>

      <footer>
        <p>
          Â© <span id="current-year"></span> What's The Teams? | Premium Team
          Generator
        </p>
      </footer>
    </div>

    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Firebase Configuration -->
    <script src="firebase-config.js"></script>

    <!-- Auth script -->
    <script src="auth.js"></script>

    <!-- App -->
    <script src="app.js"></script>

    <!-- Footer year script -->
    <script>
      // Set current year in footer
      document.getElementById("current-year").textContent =
        new Date().getFullYear();
    </script>
  </body>
</html>
